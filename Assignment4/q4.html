<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        .form-page {
            display: none;
        }
        .form-page.active {
            display: block;
        }
    </style>
</head>
<body>

    <h2>Job Application Form</h2>
    <div class="form-page active" id="page1">
        <h3>Personal Details</h3>
        <form id="form1">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="contact">Contact Info:</label>
            <input type="text" id="contact" name="contact" required><br><br>
        </form>
        <a href="#page2"><button type="button">Next</button></a>
    </div>


    <div class="form-page" id="page2">
        <h3>Educational Background</h3>
        <form id="form2">
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required><br><br>
            
            <label for="year">Year of Passing:</label>
            <input type="number" id="year" name="year" required><br><br>
            
            <label for="institution">Institution Name:</label>
            <input type="text" id="institution" name="institution" required><br><br>
        </form>
        <a href="#page1"><button type="button">Previous</button></a>
        <a href="#page3"><button type="button">Next</button></a>
    </div>


    <div class="form-page" id="page3">
        <h3>Work Experience</h3>
        <form id="form3">
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required><br><br>
            
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required><br><br>
            
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required><br><br>
        </form>
        <a href="#page2"><button type="button">Previous</button></a>
        <a href="#page4"><button type="button">Next</button></a>
    </div>


    <div class="form-page" id="page4">
        <h3>Upload Your Resume</h3>
        <form id="form4">
            <label for="resume">Resume (PDF, DOC, DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
        </form>
        <a href="#page3"><button type="button">Previous</button></a>
        <button type="submit">Submit</button>
    </div>

</body>
</html>
