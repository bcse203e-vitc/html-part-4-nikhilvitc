<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health survay form</title>
</head>
<body>
    <h2>Health survay form</h2>
    <form id="orderForm">

        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for = "gender">Select your gender:</label><br><br>
        <label for=" male ">Male </label>
        <input type = "radio" id = "male" name = "gender" value = "male"><br>
        <label for = "fenale">Female</label>
        <input type ="radio" id = "female" name = "gender" value = "female"><br><br>

        <label for="Height">Height:</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="Weight">Weight:</label>
        <input type="number" id="Weight" name="Weight" required><br><br>

    


        <label for = "Lifestyle">Lifestyle:</label><br>

            <label for = "minimalist">Minmalist</label>
            <input type = "checkbox" id = "minmalist" name = "lifestyle" value = minmalist><br>
            <label for = "adventurous">Adventurous</label>
            <input type = "checkbox" id = "adventurous" name = "lifestyle" value = adventurous><br>
            <label for = "sustainable">Sustainable</label>
            <input type = "checkbox" id = "sustainable" name = "lifestyle" value = syustainable><br>
            <label for = "healthy">Healthy</label>
            <input type = "checkbox" id = "healthy" name = "lifestyle" value = healthy><br><br>
       <label for = "dietry preference">Dietry preference</label><br>
       <select id = "dietry preference "name = "dietry preference">
        <option value = "Vegeterian">Vegeterian</option>
        <option value = "Non-Vegeterian">Non Vegeterian</option>
        </select>

       </select><br><br>
       <label for = "Activity level">Dietry preference</label><br>
       <select id = "Activity level "name = "Activity level">
        <option value = "Sedentary">Sedentary</option>
        <option value = "Moderate">Moderate</option>
        <option value = "Active">Active</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>


       
        
</body>
</html>
