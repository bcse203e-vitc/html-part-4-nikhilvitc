<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>

    <h2>Event Registration form</h2>
    <form action="/submit" method="POST">
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required><br><br>

    
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        

        <label for="age-group">Age Group:</label>
        <select id="age-group" name="age-group">
            <option value="under-18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46-60">46-60</option>
            <option value="60+">60+</option>
        </select><br><br>
        <label>Topics of Interest:</label><br>
        <input type="checkbox" id="topic1" name="topics" value="technology">
        <label for="topic1">Technology</label><br>
        <input type="checkbox" id="topic2" name="topics" value="business">
        <label for="topic2">Business</label><br>
        <input type="checkbox" id="topic3" name="topics" value="health">
        <label for="topic3">Health</label><br>
        <input type="checkbox" id="topic4" name="topics" value="education">
        <label for="topic4">Education</label><br><br>


        <label for="comments"> Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Register</button>
    </form>

</body>
</html>
